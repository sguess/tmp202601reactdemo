<!-- 声明文档类型为 HTML5 -->
<!doctype html>
<!-- HTML 根元素，lang 属性指定语言为中文简体 -->
<html lang="zh-CN">
  <!-- 页面头部包含元数据和外部资源链接 -->
  <head>
    <!-- 设置字符编码为 UTF-8，支持所有 Unicode 字符 -->
    <meta charset="UTF-8" />
    <!-- 设置网站图标，使用 Vite 提供的 SVG 图标 -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- 设置视口属性，确保在移动设备上正确显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 页面标题，显示在浏览器标签页上 -->
    <title>React 系统前端</title>
  </head>
  <!-- 页面主体内容 -->
  <body>
    <!-- React 应用的根 DOM 节点，React 将在此节点内渲染整个应用 -->
    <div id="root"></div>
    <!-- 引入主 JavaScript 文件，使用 ES 模块语法 -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
